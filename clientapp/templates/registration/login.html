<!DOCTYPE html>
<html>
<head>
	<title></title>


	{% load static%}
	{% load crispy_forms_tags %}
	 <link rel="stylesheet" type="text/css" href="{% static 'effects/style.css' %}">
   <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	
	<script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
   <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>  
</head>
<body>




{% block content %}
<div class="col-sm-4"></div>

<div class="col-sm-4" >
<h1 style="color: #900C3F;">Login Form</h1>
<form method='POST' class="form-group" style="margin-top: 40px;" autocomplete="off" 
action="login">
	{% csrf_token %}
	{{crispy}}
	<input type="text" name="username" class="form-control" placeholder="User Name"><br>
	<input type="password" name="password" class="form-control" placeholder="Password"><br>
	<button type="submit" class="btn btn-success">Login</button>
	<p>Don't have an account?<a href="/register">&nbsp;Create One</a></p>
	
</form>
<div>
	{% for message in messages %}
	<h3>{{message}}</h3>
	{% endfor %}
</div>

{% endblock %}
</div>

</body>
</html>
